<!doctype html>
<html lang="en">

<head>
    <!--META TAGS-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <!--JAVASC-->
    <script src="https://kit.fontawesome.com/cac9cbd068.js"></script>

</head>

<body>
    <!--LOADING SCREEN-->
    <section id="section_loadingScreen">
        <div id="loadingScreen" class="d-flex justify-content-center pt-5">
            <div>
                <div class="w-100 text-center foSize-4rem foWeight-700">Welcome</div>
                <div id="txt_loading" class="w-100 text-center foSize-3rem foWeight-100" >loading...</div>
            </div>
        </div>
    </section>


    <!--NAVIGATION-->
    <section id="section_navigation" class="showWhenLoaded">
        <div>
            <div class="container-fluid bg-black w-70 pl-2 pr-2">
                <div class="row mt-4 foSize-2_5rem">
                    <div class="col-md-12 col-lg-6 pl-2 foWeight-700 text-center text-lg-left">AL BONDAD <div class="foSize-1_5rem foWeight-100 d-block">Developer | Animator | Editor</div></div>
                    <div class="col-md-12 col-lg-6 p-0 pl-2 pr-2 d-lg-flex justify-content-end foSize-2_25rem foWeight-100 text-center text-lg-left">
                        <a id="navigation_projects" href="#" class="mr-4 link">Projects</a>
                        <a id="navigation_contacts" href="#" class="link">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!--CONTENT DIVIDER-->
    <section class="showWhenLoaded">
        <div id="contentDivider"></div>
    </section>


    <!--CONTACTS-->
    <section id="section_contacts" class="showWhenLoaded">
        <div class="d-flex align-items-center justify-content-center">
            <div>
                <div class="d-flex align-items-center foSize-4rem foWeight-400"><a href="#" class="link pr-1"><i class="fas fa-envelope fa-fw"></i> | Email</a></div>
                <div class="d-flex align-items-center foSize-4rem foWeight-400"><a href="#" class="link pr-1"><i class="fab fa-linkedin-in fa-fw"></i> | LinkedIn</a></div>
                <div class="d-flex align-items-center foSize-4rem foWeight-400"><a id="lastIcon" href="#" class="link pr-1"><i class="fab fa-youtube fa-fw"></i> | YouTube</a></div>
            </div>
        </div>
    </section>


    <!--FILTERS-->
    <section id="section_filters" class="showWhenLoaded">
        <div class="d-flex align-items-center justify-content-center">
            <div class="container-fluid bg-black w-70 pl-2 pr-2">
                <div class="row">
                    <!--search filter-->
                    <div id="filterTags" class="col-12 mt-0 pl-2 text-center text-lg-left">
                        <span id="tag_all" class="filterTag filterTagSelected">All</span>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!--PROJECTS-->
    <section id="section_projects" class="showWhenLoaded">
        <div class="d-flex align-items-center justify-content-center mt-3">
            <div class="container-fluid bg-black w-70 pl-2 pr-2">
                <div id="projects" class="row">
                </div>
            </div>
        </div>
    </section>


    <!--JAVASCRIPT-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/projectsData.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
